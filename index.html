<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ericsecution's Pixel Planet Image Slider</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Swiper -->
  <div class="swiper odyssey-card mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img
          src="https://plus.unsplash.com/premium_photo-1669657711622-6b7e2a4452d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" />
        <div>
          <h2>Macro Building</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1633421878925-ac220d8f6e4f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1180&q=80" />
        <div>
          <h2>Pixel Planet</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1645040722841-80d9e8056a55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2160&q=80"/> 
        <div>
          <h2>On-Planet Room</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1628586165208-0ac525a54757?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1180&q=80" />
        <div>
          <h2>On-Planet Art</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1635944095210-23114a1fb7c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1035&q=80" />
        <div>
          <h2>Pixelberg</h2>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js'></script>
  <script src="script.js"></script>

</body>

</html>
